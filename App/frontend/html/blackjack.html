<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blackjack!</title>
        
        <link rel="stylesheet" type="text/css" href="App/frontend/css/main.css">

        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="App/frontend/js/constants.js" type="text/javascript"></script>
        <script src="App/frontend/js/player.js" type="text/javascript"></script>
        <script src="App/frontend/js/table.js" type="text/javascript"></script>
        <script src="App/frontend/js/dealer.js" type="text/javascript"></script>
        <script src="App/frontend/js/brownet.js" type="text/javascript"></script>
        <script src="App/frontend/js/blackjack.js" type="text/javascript"></script>

    </head>
    <body>
        <div id="content"></div>
        <div>
            <input id="DealerBtn" type="button" onclick="beADealer()" value="Be a Dealer!">
            <input id="PlayerBtn" type="button" onclick="ShowPlayerOptions()" value="Be a Player!">
            <br>
            <div class="Container-token hidden">
            <span>Insert Dealer's Token here: 
            <input id="InputDealerToken" onkeydown="if (event.keyCode == 13) document.getElementById('btnOk').click()">
            <input id="btnOk" type="button" onclick="beAPlayer()" value="Ok">
            </div>
            <br>
            <div class="playerOptions hidden">
            <input id="btnNewCard" type="button" onclick="newCard()" value="New Card!">
            &nbsp;&nbsp;&nbsp;
            <input id="btnStopAsk" type="button" onclick="stopAsking()" value="Stop Asking!">
            <br>
        </div>
    </body>
</html>
